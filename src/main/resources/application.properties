spring.application.name=SeuBolso
server.port=8080

# Banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/seubolso_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# LOG PARA VER O QUE ESTÁ ACONTECENDO NOS REQUESTS
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

# LOG DO JACKSON (JSON → OBJETO)
logging.level.com.fasterxml.jackson.databind=DEBUG
logging.level.com.fasterxml.jackson.core=DEBUG

# LOG DE EXCEÇÕES
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG

# LOG DO SPRING SECURITY
logging.level.org.springframework.security=DEBUG

